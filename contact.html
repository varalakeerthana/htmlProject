<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Contact form</title>

    <body>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="index.html">About LTS</a></li> 
                <li><a href="index.html#ourMenu">Our Menu</a></li>
                <li><a href="taco.html">Store hours</a></li>
            </ul>
        </nav>
        <figure>
            <img src="taco4.png" alt="Little Taco Shop Tacos" width="300" >
            <figcaption>Little Taco Shop Tacos</figcaption>
        </figure>
        <h2>Our Contact Form</h2>
        <form action="https://httpbin.org/get" method="get">
            <fieldset>
            <legend >Send us a message</legend>
            <p><label for="name">Name:</label>
            <input type="text" name="name" id="name" placeholder="Your name">
            </p>
            <p><label for="email">Email:</label>
            <input type="email" name="email" id="email" placeholder="Your email">
            </p>
            <p><label for="message">Your Message:</label></p>
            <textarea name="message" id="message" placeholder="Type your message here" cols="30" rows="10"></textarea>
            <br>
            <button type="submit">Send</button>
            <button type="reset">Reset</button>
            </fieldset>
        </form>
        <h2>Our Location</h2>

            555 Taco Temptation Lane,Suite T<br>
            Kansas City: MO 55555-5555<br><br>
            Phone: <a href="phone">555-555-5555</a><br><br>
        </address>
